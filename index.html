<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link in Bio - AgusstMorales</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="vanta-container"></div>

  <div class="container">
    <div class="profile">
      <div class="profile-img-container">
        <img src="Images/profile/Profile.png" alt="Profile" class="profile-img">
      </div>
      <h1 class="profile-name">Augusst Morales</h1>
    </div>

    <div class="links">
      <a href="#" target="_blank" class="link">
        <div class="link-icon">
          <i class="fa fa-terminal" aria-hidden="true"></i>
        </div>
        <span class="link-text">Official Portfolio</span>
      </a>

      <a href="https://www.hackerrank.com/profile/AugusstMorales" target="_blank" class="link">
        <div class="link-icon">
          <i class="fa-brands fa-hackerrank"></i>
        </div>
        <span class="link-text">HackerRank</span>
      </a>

      <a href="https://www.instagram.com/augusst_morales/" target="_blank" class="link">
        <div class="link-icon">
          <i class="fab fa-instagram"></i>
        </div>
        <span class="link-text">Instagram</span>
      </a>

      <a href="https://www.threads.com/@augusst_morales" target="_blank" class="link">
        <div class="link-icon">
          <i class="fa-brands fa-threads"></i>
        </div>
        <span class="link-text">Threads</span>
      </a>

      <a href="https://x.com/Augusst_morales" target="_blank" class="link">
        <div class="link-icon">
          <i class="fa-brands fa-x-twitter"></i>
        </div>
        <span class="link-text">Twitter</span>
      </a>

      <a href="https://github.com/AugusstMorales" target="_blank" class="link">
        <div class="link-icon">
          <i class="fab fa-github"></i>
        </div>
        <span class="link-text">GitHub</span>
      </a>
    </div>

    <footer>
      <p>Designed by August Morales &nbsp; <i class="fa-solid fa-registered fa-bounce"></i></p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
